<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>RPS Online!</title>
	<!-- BOOTSTRAP -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	
	<!-- CUSTOM STYLES -->
	<link rel="stylesheet" href="assets/css/reset.css">
	<link rel="stylesheet" href="assets/css/style.css">

	<!-- GOOGLE FONTS -->
	<link href="https://fonts.googleapis.com/css?family=Bubbler+One|Rubik:900" rel="stylesheet">

	<!-- JQUERY -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	
	<!-- FIREBASE -->
	<script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
</head>
<body>
	<div class="container">
		<header>
			<h1 class="display">ROCK, PAPER, SCISSORS!</h1>
			<h4>online edition</h4>
		</header>
		
		<div class="feedback-container">
			<div class="feedback">
				<h3>waiting for players...</h3>
			</div>
		</div>

		<div class="player-container">
			<div class="player-box player1">
				<h2 class="display">ROCK!</h2>
			</div>
			<div class="player-stats">
				<div class="player-name">player 1: Duncan</div>
				<div class="player-game-stats">W: 0 L: 0</div>
			</div>
		</div>

		<div class="player-container">
			<div class="player-box player2">
				<h2 class="display">PAPER!</h2>
			</div>
			<div class="player-stats">
				<div class="player-name">player 2: Ahmed</div>
				<div class="player-game-stats">W: 0 L: 0</div>
			</div>
		</div>

	</div>

	<script src="assets/js/firebase.config.js"></script>
	<script src="assets/js/rps.js"></script>
</body>
</html>
