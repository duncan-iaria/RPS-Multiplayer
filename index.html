<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>RPS Online!</title>
	<!-- BOOTSTRAP -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	
	<!-- CUSTOM STYLES -->
	<link rel="stylesheet" href="assets/css/reset.css">
	<link rel="stylesheet" href="assets/css/style.css">

	<!-- GOOGLE FONTS -->
	<link href="https://fonts.googleapis.com/css?family=Bubbler+One|Rubik:900" rel="stylesheet">

	<!-- JQUERY -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	
	<!-- FIREBASE -->
	<script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
</head>
<body>
	<div class="container">
		<header>
			<h1 class="display">ROCK, PAPER, SCISSORS!</h1>
			<h4>online edition</h4>
		</header>
		
		<form id="login-form" class="hidden">
			<label for="player-name">Name:</label>
			<input type="text" name="player-name" id="login-input"></input>
			<button type="submit" id="login-button">login</button>
		</form>

		<div class="feedback-container">
			<div class="feedback">
				<h3 id="feedback-message">login to start</h3>
			</div>
		</div>

		<div class="player-container">
			<div class="player-box player1">
				<div class="choices-container hidden">
					<div class="choice" data-choice="rock"><h3>ROCK</h3></div>
					<div class="choice" data-choice="paper"><h3>PAPER</h3></div>
					<div class="choice" data-choice="scissors"><h3>SCISSORS</h3></div>
				</div>
				<h2 class="display" id="player1-choice">???</h2>
			</div>
			<div class="player-stats">
				<div class="player-name" id="player1-name">player 1: --- </div>
				<div class="player-game-stats" id="player1-stats">W: 0 L: 0</div>
			</div>
		</div>

		<div class="player-container">
			<div class="player-box player2">
				<div class="choices-container hidden">
					<div class="choice" data-choice="rock"><h3>ROCK</h3></div>
					<div class="choice" data-choice="paper"><h3>PAPER</h3></div>
					<div class="choice" data-choice="scissors"><h3>SCISSORS</h3></div>
				</div>
				<h2 class="display" id="player2-choice">???</h2>
			</div>
			<div class="player-stats">
				<div class="player-name" id="player2-name">player 2: --- </div>
				<div class="player-game-stats" id="player2-stats">W: 0 L: 0</div>
			</div>
		</div>

		<button id="reset-server">Reset</button>

	</div>

	<script src="assets/js/firebase.config.js"></script>
	<script src="assets/js/rps.js"></script>
	<script src="assets/js/rps.controller.js"></script>
</body>
</html>
